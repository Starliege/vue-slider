<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>

  <main>
    <div id="container" @mouseover="stop" @mouseleave="play">
      <div id="slideshow">
        <div v-for="(slide, index) in slideArr" class="content" :class="active(index)">
          <div class="text">
            <h2>{{slide.title}}</h2>
            <p>{{slide.text}}</p>
          </div>
          <img :src="slide.image" alt="">
        </div>
      </div>
      <div id="thumbnails">
        <a href="#" id="arrow-up" class="arrow" @click="prev">&uparrow;</a>
        <div v-for="(slide, index) in slideArr">
          <img :src="slide.image" alt="" :class="thumbnailActive(index)" @click="viewThumbnail(index)">
        </div>
        <a href="#" id="arrow-down" class="arrow" @click="next">&downarrow;</a>
      </div>
    </div>
  </main>
  
  <script src="./js/slider.js"></script>
  
</body>
</html>
